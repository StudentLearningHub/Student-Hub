<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f5f7fb;
}
.center {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
}
button {
    background: #4f46e5;
    color: white;
    border: none;
    cursor: pointer;
}
button.secondary {
    background: #e5e7eb;
    color: #111;
}
#app {
    display: none;
    height: 100vh;
}
.sidebar {
    width: 220px;
    background: white;
    border-right: 1px solid #e5e7eb;
    padding: 10px;
}
.tab-btn {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 6px;
    cursor: pointer;
}
.tab-btn.active {
    background: #e0e7ff;
}
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.chat {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
}
.msg {
    background: white;
    padding: 8px 10px;
    border-radius: 10px;
    margin-bottom: 8px;
}
.name {
    font-weight: 600;
}
.chat-input {
    display: flex;
    gap: 8px;
    padding: 12px;
    background: white;
}
.chat-input input {
    flex: 1;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
    <div class="card">
        <h2>Student Hub</h2>
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button class="secondary" onclick="showGuest()">Continue as Guest</button>
    </div>
</div>

<!-- GUEST NAME -->
<div id="guest" class="center" style="display:none;">
    <div class="card">
        <h2>Guest Access</h2>
        <input id="guestName" placeholder="Your name" maxlength="15">
        <button onclick="enterGuest()">Enter</button>
    </div>
</div>

<!-- APP -->
<div id="app">
    <div class="sidebar">
        <h3 id="userLabel"></h3>
        <button class="tab-btn active">ðŸ’¬ General Chat</button>
    </div>
    <div class="main">
        <div id="messages" class="chat"></div>
        <div class="chat-input">
            <input id="msgInput" maxlength="200" placeholder="Type message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
/* ðŸ”´ REPLACE THIS CONFIG */
firebase.initializeApp({
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT"
});

var auth = firebase.auth();
var db = firebase.database();
var currentUser = null;
var CHAT_PATH = "event-chat";

/* LOGIN */
function login() {
    var e = email.value;
    var p = password.value;
    auth.signInWithEmailAndPassword(e, p)
    .then(res => {
        currentUser = {
            id: res.user.uid,
            name: res.user.email
        };
        startApp();
    })
    .catch(err => alert(err.message));
}

/* GUEST */
function showGuest() {
    login.style.display = "none";
    guest.style.display = "flex";
}

function enterGuest() {
    var name = guestName.value.trim();
    if (!name) return alert("Enter a name");

    currentUser = {
        id: "guest_" + Date.now(),
        name: name,
        guest: true
    };
    startApp();
}

/* START APP */
function startApp() {
    login.style.display = "none";
    guest.style.display = "none";
    app.style.display = "flex";
    userLabel.textContent = currentUser.name + (currentUser.guest ? " (Guest)" : "");
    loadMessages();
}

/* CHAT */
function loadMessages() {
    db.ref(CHAT_PATH).limitToLast(300).on("value", snap => {
        messages.innerHTML = "";
        var data = snap.val();
        if (!data) return;
        Object.values(data).forEach(m => {
            var div = document.createElement("div");
            div.className = "msg";
            div.innerHTML = `<span class="name">${m.name}:</span> ${m.text}`;
            messages.appendChild(div);
        });
        messages.scrollTop = messages.scrollHeight;
    });
}

function sendMessage() {
    var text = msgInput.value.trim();
    if (!text) return;
    db.ref(CHAT_PATH).push({
        name: currentUser.name,
        text: text,
        time: Date.now()
    });
    msgInput.value = "";
}
</script>

</body>
</html>
